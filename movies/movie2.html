<div id="movie2" class="w3-container" w3-include-html="movie2.html">
    <div class="column">
        <a href="/movieList/2007/transformers.html">
            <div class="image-holder">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJXCgO-_ldjGtk6qCFGKry6bu2DPlgsrMWN6WZORhpt-xHsjZs" alt="Placeholder Image">
            </div>
        </a>
        <p class="movieTitle">Transformers</p>
        <p class="movieDate">June 28, 2007</p>
    </div>
</div>

<script>
    function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /* Loop through a collection of all HTML elements: */
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain attribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /* Make an HTTP request using the attribute value as the file name: */
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {
            elmnt.innerHTML = this.responseText;
            /* Check if the element has an ID and matches the target: */
            if (elmnt.id == "movie2") {
              /* Find the specific line to insert the contents: */
              var target = elmnt.querySelector(".movie-list");
              target.innerHTML += this.responseText;
            }
          }
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /* Remove the attribute, and call this function once more: */
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}
</script>
